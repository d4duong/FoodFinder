{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}

<form action="/login" method="POST">
  <br />
  <h3 align="center">Login</h3>
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div align="center">
    <button type="submit" class="btn btn-secondary">Login</button>
  </div>
</form>

{% endblock %}
